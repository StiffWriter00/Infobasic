<!-- DOM -->
<!DOCTYPE html>

<!-- HTML -->
<html lang="en">

<!-- Head -->
<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Title -->
    <title>Matrix</title>

</head>

<!-- Body -->
<body style="background-image: url('Dependencies/Background.jpg');">

    <!-- Center Elements -->
    <center>

        <!-- Grid -->
        <div id ="grid_container" style="display: none; background-color: white; margin-top: 10px;" class="container-fluid">
            <canvas style="margin-top: 10px; margin-bottom: 3px" id="grid"></canvas>
        </div>

        <!-- Form Container -->
        <div class="container" style="position: fixed; bottom: 8%; right: 0px; left: 0px; padding-left: 25%; padding-right: 25%;">
            <form id="form">

                <!-- Input -->
                <div class="input-group">
                    <input class="form-control form-control-lg" id="x" type="number" placeholder="Base" aria-label="Base">
                    <span class="input-group-text">x</span>
                    <input class="form-control form-control-lg" id="y" type="number" placeholder="Height" aria-label="Height">
                    <span class="input-group-text">y</span>
                </div>

                <!-- Generate Button -->
                <input type="button" value="Generate Matrix" onclick="generateMatrix()" class="btn btn-primary btn-lg mt-4">

            </form>

                <!-- Reset Button -->
                <input type="button" value="Reset" onclick="resetPage()" class="btn btn-danger btn-lg mt-3">

        </div>

    </center>

    <!-- Images -->
    <img src="Dependencies/Neo.png" id="neo" width="435" height="550" style="position: fixed; bottom: 0%; left: -65px; bottom: -11px; z-index: -1;">
    <img src="Dependencies/Dodge.gif" id="dodge" style="display: none; position: fixed; bottom: 0%; left: -65px; bottom: -11px; z-index: -1;">
    <img src="Dependencies/Has_you.gif" id="has_you" width="600" height="270" style="display: none; position: fixed; bottom: 0%; right: -100px; bottom: -140px; z-index: -1;">

    <!-- Link to external file -->
    <script src="Dependencies/script.js"></script>

    <!-- Bootstrap JavaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
