<!-- DOM -->
<!DOCTYPE html>

<!-- HTML -->
<html lang="en">

<!-- Head -->
<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Title -->
    <title>Matrix</title>

</head>

<!-- Body -->
<body>

    <!-- Input Container -->
    <center>
        <div class="container" style="position: fixed; bottom: 15%; right: 0px; left: 0px;">

            <!-- Form -->
            <div class="input-group">
                <input class="form-control form-control-lg" id="x" type="number" placeholder="Base" aria-label="Base">
                <span class="input-group-text">x</span>
                <input class="form-control form-control-lg" id="y" type="number" placeholder="Height" aria-label="Height">
                <span class="input-group-text">y</span>
            </div>

            <!-- Generate Button -->
            <button type="button" onclick="generate_matrix()" class="btn btn-primary btn-lg mt-4">Generate Matrix</button>

        </div>
    </center>

    <!-- Neo Image-->
    <img src="Dependencies/Neo.png" width="350" height="450" style="position: fixed; bottom: 0%; left: -65px; bottom: -11px; z-index: -1;">

    <!-- Link to external file-->
    <script src="Dependencies/script.js"></script>

    <!-- Bootstrap JavaScript link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
